<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<body>
<div class="title">Welcome</div>

<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
      <form action="" method="get" class="form-example">
        <div class="search">
          <label for="movieName">Rechercher un film</label>
          <input type="text" name="movieName" id="movieName" [(ngModel)]="movieName" (ngModelChange)="findMovieByName(movieName)">
        </div>
      </form>
    </div>
  </div>
</div>
<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="findMovieByName(movieName)">-->
<!--  Afficher liste-->
<!--</button>-->
<div>
  <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Picture</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of data | paginate: { id: 'listing_pagination', itemsPerPage: 4, currentPage: page, totalItems: totalRecord}">
      <td>
        <img src="../../assets/resources/{{movie.picture}}" >
      </td>
      <td>{{movie.name}}</td>
      <td>{{movie.description}}</td>
    </tr>

  </tbody>
</table>




</body>
</html>
